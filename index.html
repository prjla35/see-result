<!DOCTYPE html>
<html>
<head>
  <title>SEE Result</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    h1 {
      text-align: center;
      padding: 20px;
      color: #333;
    }
    
    .result-container {
      width: 80%;
      max-width: 900px;
      height: 600px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    
    .result-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 0.3s ease-in-out;
    }
    
    .result-container:hover iframe {
      opacity: 0.8;
    }
    
    .view-counter {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      color: #fff;
      font-size: 12px;
      border-radius: 4px;
    }
    
    .credit {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
  <script>
    // JavaScript for view counter
    function incrementCounter() {
      var counterElement = document.getElementById("counter");
      var count = parseInt(counterElement.innerText);
      counterElement.innerText = count + 1;
    }
  </script>
</head>
<body>
  <h1>SEE Result</h1>
  <div class="result-container">
    <iframe src="https://see.ntc.net.np/" id="seeResult" onload="incrementCounter()" allowfullscreen></iframe>
    <div class="view-counter">Views: <span id="counter">0</span></div>
  </div>
  <div class="credit">
    Site owned by Prajwol Acharya<br>
    Contact: prjla35@gmail.com
  </div>
</body>
</html>
